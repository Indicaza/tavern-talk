services:
  db:
    image: postgres:15-alpine
    container_name: tavern_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tavern
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tavern_backend
    restart: always
    working_dir: /var/www
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9000:9000"
    entrypoint:
      [
        "/bin/sh",
        "-lc",
        "chmod +x docker/entrypoint.sh && docker/entrypoint.sh",
      ]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tavern_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
